<!DOCTYPE html><html><head></head><meta charset="utf8"><link rel="stylesheet" type="text/css" href="./styles/style.css"><script src="./scripts/js/framework/vue.js"></script><script src="https://use.fontawesome.com/fb3ea4873b.js"></script><script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script><body><div id="app"><transition-group name="fade" tag="ul"><li v-for="(p , pid ) in stickers" :key="pid" :style="stickersCss(p)" @mousedown="selectId($event,pid)" class="stickers"><div :style="stickersFontSize(p)" class="text">{{p.text}}</div><div class="stickers__nav d-flex"><div v-for="color in colorList" :style="{backgroundColor:color.color}" @click="setColor(pid,color.name);firebaseUpdate(pid)" class="colorblock nav"></div><div @click="setText(pid);firebaseUpdate(pid)" class="nav"><i class="fa fa-pencil"></i></div><div @click="dropSticker(pid)" class="nav"><i class="fa fa-trash-o"></i></div></div></li></transition-group><ul class="dataList"><li v-for="(p , pid ) in stickers"><input v-model="p.text"><div class="d-flex"><div v-for="color in colorList" :style="{backgroundColor:color.color}" @click="setColor(pid,color.name);firebaseUpdate(pid)" class="colorblock"></div><button @click="dropSticker(pid)">delete</button></div></li><button @click="addpost()">create stickers</button></ul></div></body></html><footer><script src="./scripts/js/scripts.js"></script></footer>
