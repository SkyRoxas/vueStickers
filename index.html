<!DOCTYPE html><html><head></head><meta charset="utf8"><link rel="stylesheet" type="text/css" href="/styles/style.css"><script src="/scripts/js/framework/vue.js"></script><body><div id="app"><div v-for="(p , pid ) in stickers" @mousedown="selectId($event,pid)" :style="stickersCss(p)" class="stickers"><div class="text">{{p.text}}</div></div><ul class="dataList"><li v-for="(p , pid ) in stickers"><input v-model="p.text"><div class="d-flex"><div v-for="color in colorList" :style="{backgroundColor:color.color}" @click="p.color = color.name" class="colorblock"></div></div></li><button @click="addpost()">create stickers</button></ul></div></body></html><footer><script src="/scripts/js/scripts.js"></script></footer>
